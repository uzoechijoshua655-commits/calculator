<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>MY CALCULATOR</h1>
      <input type="text" readonly placeholder="....." /><br /><br />
      <button onclick="calculate('1')">1</button>
      <button onclick="calculate('2')">2</button>
      <button onclick="calculate('3')">3</button>
      <button onclick="calculate('4')">4</button><br /><br />
      <button onclick="calculate('5')">5</button>
      <button onclick="calculate('6')">6</button>
      <button onclick="calculate('7')">7</button>
      <button onclick="calculate('8')">8</button><br /><br />
      <button onclick="calculate('9')">9</button>
      <button onclick="calculate('0')">0</button>
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button><br /><br />
      <button onclick="calculate('*')">&times;</button>
      <button class="clear">C</button>
      <button class="eval">=</button>
      <button onclick="calculate('/')">/</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
